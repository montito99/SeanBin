{% extends "layout.html" %}
{% block body %}
    <div class="modal fade" id ="modalPopup" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="modalClose">Ã—</button>
            <h4 class="modal-title" id="title">Your Image</h4>
          </div>
          <div class="modal-body" id="modalbody">
          <img id="img" src="" alt="your image"></img>
      	  </div>
          <div class="modal-footer">
          	<div class="row">
			  <div class="btn-group" role="group" aria-label="...">
	            <button id="goodbutton" class="btn btn-primary" onclick="$('#pw').focus();" data-dismiss="modal">Seems good</button>
	          	<button class="btn btn-default" onclick="ResetImgFile(); $('#imgfile').click()" data-dismiss="modal">Wrong Image?</button>
	      	  </div>
	  		</div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- ============= info popup ============= -->
<form role="form" action="submit" method="POST" id="paste" autocomplete="off">
	<div class="row">
		<div class="btn-group" role="group" aria-label="...">
  			<span class="btn btn-primary btn-file" id="image">Upload Image!<input name="imgfile" id="imgfile" type="file" accept="image/*" onchange='readURL(this)' aria-describedby="basic-addon1" onclick="this.blur()">
  			</span>
  			<span class="btn btn-default" aria-describedby="basic-addon2" id="SlctBox" onclick="OpenModal()">
  				<span class="glyphicon glyphicon-picture"></span>
  			</span>
  		</div>
	</div>
<script type="text/javascript">
	var BoxValue = document.getElementById("SlctBox").innerHTML
</script>
			
		<div class="row input-group">
			<div id="pwcol" class="col-sm-12">
				<input id="pw" name="password" type="password" class="form-control" placeholder="Protect with a password or generate one" >
				<span class="glyphicon glyphicon-eye-open"></span>
			</div>
			<span class="input-group-btn">
				<button id="genpw" class="btn btn-primary" type="button">Generate Password</button>
			</span>
		</div>
		<div class="row">
			<select name="expiration" class="form-control">
				<option value="" disabled="" selected="">Expiration Time</option>
				<option value="10seconds">10 Seconds</option>
				<option value="minute">1 Minute</option>
				<option value="10minutes">10 Minutes</option>
				<option value="hour">Hour</option>
				<option value="day">Day</option>
				<option value="week">Week</option>
				<option value="month">Month</option>
				<option value="year">Year</option>
				<option value="infinite">Infinite</option>
			</select>
		</div>
	<div class="row">
		<div class="btn-group" role="group" aria-label="...">
			<input id="Submit" type="button" class="btn btn-primary" value="Bin It!" onclick="document.title = 'Encrypting Image Now!'; onEncrypt();">
			<input type="reset" class="btn btn-default" value="Reset" onclick="ResetImgFile();">
		</div>
	</div>
	<input type="hidden" name="bytesdigest">
</form>
</div>
{% endblock %}
